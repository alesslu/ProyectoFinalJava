<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">

  <!-- Boostrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <title>PokeProyecto</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <link rel="icon" href="./assets/images/favicon.png" type="image/x-icon">


  <!-- Additional CSS Files -->
  <link rel="stylesheet" href="assets/css/fontawesome.css">
  <link rel="stylesheet" href="assets/css/index.css">
  <link rel="stylesheet" href="assets/css/owl.css">
  <link rel="stylesheet" href="assets/css/index.css">

</head>



<body>

  <!-- Espacio de botones para interactuar -->

  <nav>
    <ul>
      <li><a href="#1"><img src="./assets/images/corona.png" alt=""> <em class="ola">Inicio</em></a></li>
      <li><a href="#2"><img src="./assets/images/estrella.png" alt=""> <em>Logearse</em></a></li>
      <li><a href="#3"><img src="./assets/images/huevo.png" alt=""> <em>Registrarse</em></a></li>
    </ul>
  </nav>


  <!-- Imagenes en carrusel -->

  <div class="slides">
    <div class="slide" id="1">
      <div id="slider-wrapper">
        <div id="image-slider">
          <ul>
            <li class="active-img">
              <div class="slide-caption">
                <h4>¡BIENVENIDO!</h4>
                <h2>A NUESTRO<br>POKEPROYECTO</h2>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>


    <!-- Segunda sección  -->

    <div class="slide" id="2">
      <div class="content second-content">
        <div class="container-fluid">
          <form id="form-login">
            <div class="row">
              <div class="col-md-12">
                <h2>Ingresa tus datos</h2>
              </div>
              <div class="col">
                <div class="input-control">
                  <label class="form-titulo" for="usuario">Usuario: </label>
                  <input type="text" id="username-login" class="form-control" placeholder="Username" name="nombre">
                  <div class="error"></div>
                  <div class="valido"></div>
                </div>
              </div>
              <div>
                <div class="input-control">
                  <label class="form-titulo" for="nombre">Contraseña: </label>
                  <input type="password" id="password-login" class="form-control" placeholder="Password" name="apellido">
                  <div class="error"></div>
                  <div class="valido"></div>
                </div>
              </div>
            </div>
            <br>
            <button type="submit">Login</button>
            <br>
            <p><a href="">¿No tienes una cuenta?</a></p>
          </form>
        </div>
      </div>
    </div>


    <!-- Tercera sección  -->
    <div class="slide" id="3">
      <div class="content second-content">
        <div class="container-fluid">
          <form id="form">
            <div class="row">
              <div class="col-md-12">
                <h2>REGISTRATE</h2>
              </div>
              <div class="col">
                <div class="input-control">
                  <label class="form-titulo" for="usuario">Nombre de usuario: </label>
                  <input type="text" id="nombre" class="form-control" placeholder="Username" name="nombre">
                  <div class="error"></div>
                  <div class="valido"></div>
                </div>

                <div class="input-control">
                  <label class="form-titulo" for="usuario">Email: </label>
                  <input type="text" id="mail" class="form-control" placeholder="Mail" name="mail">
                  <div class="error"></div>
                  <div class="valido"></div>
                </div>
              </div>
              <div>
                <div class="input-control">
                  <label class="form-titulo" for="nombre">Contraseña: </label>
                  <input type="text" id="apellido" class="form-control" placeholder="Password" name="apellido">
                  <div class="error"></div>
                  <div class="valido"></div>
                </div>
              </div>
            </div>
            <br>
            <button type="submit">Registrarse</button>
            <br>
            <div class="col" id="mensaje-alerta">
              Se necesita datos completos
            </div>
            <div class="col" id="mensaje-correo">
              El correo ya existe, intenta con otro
            </div>
            <div class="col" id="mensaje-correcto">
              Datos Registrados Correctamente
            </div>
          </form>
        </div>
      </div>
    </div>


    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>


    <script src="assets/js/owl.js"></script>
    <script src="assets/js/accordations.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/login.js"></script>

    <script type="text/javascript">
      $(document).ready(function () {

        // navigation click actions 
        $('.scroll-link').on('click', function (event) {
          event.preventDefault();
          var sectionID = $(this).attr("data-id");
          scrollToID('#' + sectionID, 750);
        });
        // scroll to top action
        $('.scroll-top').on('click', function (event) {
          event.preventDefault();
          $('html, body').animate({ scrollTop: 0 }, 'slow');
        });
        // mobile nav toggle
        $('#nav-toggle').on('click', function (event) {
          event.preventDefault();
          $('#main-nav').toggleClass("open");
        });
      });
      // scroll function
      function scrollToID(id, speed) {
        var offSet = 0;
        var targetOffset = $(id).offset().top - offSet;
        var mainNav = $('#main-nav');
        $('html,body').animate({ scrollTop: targetOffset }, speed);
        if (mainNav.hasClass("open")) {
          mainNav.css("height", "1px").removeClass("in").addClass("collapse");
          mainNav.removeClass("open");
        }
      }
      if (typeof console === "undefined") {
        console = {
          log: function () { }
        };
      }
    </script>

</body>

</html>
