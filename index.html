    <div class="sequence">

        <div class="logo">
            <h1>Pokemon</h1>
            <h2>P</h2>
        </div>
        <nav>
          <ul>
            <li><a href="#1"><img src="assets/images/icon-1.png" alt=""> <em>Home</em></a></li>
            <li><a href="#2"><img src="assets/images/icon-2.png" alt=""> <em>Sign Up</em></a></li>

        <div class="slides">
          <div class="slide" id="1">

        <div class="slide" id="2">
            <div class="content second-content">
                  <div class="container-fluid">
                    <form id="form">
                      <div class="row">
                        <div class="col-md-12">
                          <h2>Ingresa aquí:</h2>
                        </div>
                        <div class="col">
                          <div class="input-control">
                            <label class="form-titulo" for="usuario">Usuario: </label>
                            <input type="text" id="nombre" class="form-control" placeholder="Username" name="nombre">
                            <div class="error"></div>
                            <div class="valido"></div>
                          </div>
                        </div>
                        <div>
                          <div class="input-control">
                            <label class="form-titulo" for="nombre">Contraseña: </label>
                            <input type="text" id="apellido" class="form-control" placeholder="Password" name="apellido">
                            <div class="error"></div>
                            <div class="valido"></div>
                          </div>
                        </div>
                      </div>
                      <br>
                      <button type="submit">Login</button>
                      <br>
                      <p><a href="">¿No tienes una cuenta?</a></p>
                      <div class="col" id="mensaje-alerta">
                        Se necesita datos completos
                      </div>

                        El correo ya existe, intenta con otro

                    </form>
                  </div>
            </div>
        </div>

        <div class="slide" id="3">
            <div class="content fourth-content">
                <div class="container-fluid">
                    <form id="contact" action="" method="post">
                        <div class="row">
                          <div class="col-md-12">
                            <h2>Say Hello!</h2>
                          </div>
                          <div class="col-md-6">
                            <fieldset>
                              <input name="name" type="text" class="form-control" id="name" placeholder="Your name..." required="">
                            </fieldset>
                          </div>
                          <div class="col-md-6">
                            <fieldset>
                              <input name="email" type="text" class="form-control" id="email" placeholder="Your email..." required="">
                            </fieldset>
                          </div>
                          <div class="col-md-12">
                            <fieldset>
                              <textarea name="message" rows="6" class="form-control" id="message" placeholder="Your message..." required=""></textarea>
                            </fieldset>
                          </div>
                          <div class="col-md-12">
                            <fieldset>
                              <button type="submit" id="form-submit" class="button">Send Now</button>
                            </fieldset>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>


    <!-- Additional Scripts -->
    <script src="assets/js/owl.js"></script>
    <script src="assets/js/accordations.js"></script>
    <script src="assets/js/main.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {

            // navigation click actions 
            $('.scroll-link').on('click', function(event){
                event.preventDefault();
                var sectionID = $(this).attr("data-id");
                scrollToID('#' + sectionID, 750);
            });
            // scroll to top action
            $('.scroll-top').on('click', function(event) {
                event.preventDefault();
                $('html, body').animate({scrollTop:0}, 'slow');         
            });
            // mobile nav toggle
            $('#nav-toggle').on('click', function (event) {
                event.preventDefault();
                $('#main-nav').toggleClass("open");
            });
        });
        // scroll function
        function scrollToID(id, speed){
            var offSet = 0;
            var targetOffset = $(id).offset().top - offSet;
            var mainNav = $('#main-nav');
            $('html,body').animate({scrollTop:targetOffset}, speed);
            if (mainNav.hasClass("open")) {
                mainNav.css("height", "1px").removeClass("in").addClass("collapse");
                mainNav.removeClass("open");
            }
        }
        if (typeof console === "undefined") {
            console = {
                log: function() { }
            };
        }
    </script>

  </body>
</html>
