<body>
  <nav>
    <ul>
      <li>
        <a href="#1">
          <img src="./assets/images/iconos/pokeball.png" alt="">
          <em class="ola">Mi<br>perfil</em>

      </li>
      <li>

          <img src="./assets/images/iconos/flecha.png" alt="">

  <div class="slides">
    <div class="slide" id="1">
      <h1 class="titulo m-0 py-2 px-2 text-white text-center" style="font-size: 13px;">Bienvenido(a)
        <span class="user_logged"></span>
      </h1>
      <div id="slider-wrapper">
        <div id="image-principalr" class="profile-wrapper">
          <form id="formEdit" class="profile-form" action="" method="post">
            <div class="row">
              <h2 class="mb-1">Mi perfil</h2>
              <div class="mb-1">
                <img
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRTDXA5kZ3ZfxpBGAVg5MU7SjShGi1MjTGRsFjxu8xF87jkTDAvSMrmuKpRYQjuQ4KSQ8E&usqp=CAU"
                  class="avatar rounded-circle img-thumbnail m-auto" style="width: 140px" alt="avatar">
              </div>
              <div class="col-md-12 mb-1">
                <div class="alert alert-success" role="alert" id="mensaje-correcto-editar">
                  Datos editados correctamente
                </div>
              </div>
              <div class="col-md-12 mb-3 input-control">
                <fieldset>
                  <label for="nameEdit">Nombre completo</label>
                  <input class="form-control" placeholder="Nombre completo" type="text" value="" id="nameEdit" disabled>
                  <div class="error"></div>
                  <div class="valido"></div>
                </fieldset>
              </div>
              <div class="col-md-6 mb-3 input-control">
                <fieldset>
                  <label for="emailEdit">Correo electrónico</label>
                  <input class="form-control" placeholder="Correo electrónico" type="text" value="" id="emailEdit"
                    disabled>
                  <div class="error"></div>
                  <div class="valido"></div>
                </fieldset>
              </div>
              <div class="col-md-6 mb-3 input-control">
                <fieldset>
                  <label for="usernameEdit">Nombre de usuario</label>
                  <input class="form-control" placeholder="Nombre de usuario" type="text" value="" id="usernameEdit"
                    disabled>
                  <div class="error"></div>
                  <div class="valido"></div>
                </fieldset>
              </div>
              <div class="col-md-6 mb-3 input-control">
                <fieldset>
                  <label for="passwordEdit">Contraseña</label>
                  <input class="form-control" placeholder="Contraseña" type="password" value="" id="passwordEdit"
                    disabled>
                  <div class="error"></div>
                  <div class="valido"></div>
                </fieldset>
              </div>
              <div class="col-md-6 mb-3 input-control">
                <fieldset>
                  <label for="confirpassEdit">Confirmar contraseña</label>
                  <input class="form-control" placeholder="Confirmar contraseña" type="password" value=""
                    id="confirpassEdit" disabled>
                  <div class="error"></div>
                  <div class="valido"></div>
                </fieldset>
              </div>
              <div class="row">
                <div class="col-md-6 text-start">
                  <button type="button" class="btn btn-success btn-md mr-2 rounded-pill" id="btnEdit"
                    onclick="enableFields()">Editar</button>
                  <button type="submit" class="btn btn-primary btn-md rounded-pill" id="btnGuardarEdit"
                    onclick="updateUser('63a240cced216ed17ad9fc16')">Guardar</button>
                </div>
                <div class="col-md-6 text-end">
                  <button type="button" class="btn btn-danger btn-md rounded-pill" id="btnEliminarEdit">Eliminar mi
                    cuenta</button>
                </div>
              </div>
          </form>
        </div>
      </div>
    </div>



    <!-- Segunda Sección -->
    <div class="slide" id="2">
      <h1 class="titulo m-0 py-2 px-2 text-white text-center" style="font-size: 13px;">Bienvenido(a)
        <span class="user_logged"></span>
      </h1>
      <div class="cuerpo-pokemonfav">
        <h1 class="titulo">ELIGE TU POKEMON</h1>
        <br>
        <div class="card_lista" id="cards">
          <div class="container_list" id="pokemons">
          </div>

          <div class="col-favoritos">
            <button type="submit" onclick="favorite();" class="btn btn-primary btn-lg btn-block ">AGREGAR A FAVORITOS<i
                class="fa fa-star"></i></button>
          </div>
          <br>
        </div>
      </div>
    </div>

    <!-- Segunda Sección -->
    <div class="slide" style="overflow-y: auto;" id="3">
      <h1 class="titulo m-0 py-2 px-2 text-white text-center" style="font-size: 13px;">Bienvenido(a)
        <span class="user_logged"></span>
      </h1>
      <div class="cuerpo-pokemonfav">
        <h1 class="titulo">MIS POKEMONES FAVORITOS</h1>
        <br>
        <div class="container row" id="lists__pokemons"></div>
      </div>
    </div>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- fot alerts using sweetalert2 -->
    <script src="vendor/sweetalert2/sweetalert2.min.js"></script>
    <script src="assets/js/pokemonlist.js"></script>
    <script src="assets/js/edit.js"></script>
    <script src="assets/js/pokemones-favoritos.js"></script>

    <script>
      let startPage = 'index.html'
      let logOut = function () {
        localStorage.clear()
        window.location.href = startPage
      }

      let redirectIfUserNotLoggedIn = function () {
        if (!localStorage.getItem('pokeapp_id')) {
          window.location.href = startPage;
        }
      }

      redirectIfUserNotLoggedIn()
    </script>
</body>

</html>
